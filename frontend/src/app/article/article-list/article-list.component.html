<main class="container-md">
    <div class="row">
        <div *ngFor="let article of list$ | async" class="col-sm-6 col-lg-4 mb-4 my-3">
            <div class="card" style="min-width: 18rem;">
                <div (click)="showUser(article.author!.username)" data-bs-toggle="modal" data-bs-target="#userProfileModal" class="card-header d-flex flex-row justify-content-between">
                    <div>
                        {{ article.author }}
                    </div>
                    <div style="visibility: hidden" class="text-muted">
                        Favourited: {{ article.favoriteCount }}
                    </div>
                </div>
                <div style="height: 100%" (click)="showChosenArticle(article.slug!)">
                    <div class="card-body shadow p-3 bg-body rounded">
                        <div class="card-clickable">
                            <h5 class="card-title m-0">{{ article.title }}</h5>
                            <hr>
                            <h6 class="card-subtitle mb-2 text-muted">{{ article.description }}</h6>
                            <hr *ngIf="article.description">
                            <p class="card-text">{{ article.body }}</p>
                            <hr>
                            <span *ngFor="let tag of article.tagList" class="badge bg-secondary m-1">{{ tag }}</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">{{ article.createdAt | date }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<app-profile-modal [loggedIn]="loggedIn" [pickedUserProfile]="pickedUserProfile"></app-profile-modal>
