<div *ngIf="loggedIn" class="container-md">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>name</th>
      <th>nature</th>
      <th>public</th>
      <th>start</th>
      <th>end</th>
      <th>action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let event of list$ | async" (click)="updateEvent(event._id)">
      <td>{{ event.name }}</td>
      <td>{{ event.nature }}</td>
      <td>{{ event.public }}</td>
      <td>{{ event.startTime }}</td>
      <td>{{ event.endTime }}</td>
      <td><button type="button" class="btn btn-danger" (click)="onDelete(event._id)">Delete</button></td>
    </tr>
  </table>
</div>
